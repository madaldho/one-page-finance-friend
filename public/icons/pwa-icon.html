<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon with White Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 512px;
      height: 512px;
      background-color: white;
      border-radius: 30%;
      overflow: hidden;
    }
    .icon {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <img src="/logokeuanganpay.webp" alt="Keuangan Pribadi Logo" class="icon">
  </div>
</body>
</html>
